<html>
<body>

<p>点击下面的按钮，会显示出基于今日日期的消息：</p>

<button onclick="myFunction()">点击这里</button>

<p id="demo"></p>

<script>
function myFunction()
{
var x;
var d=new Date().getDay();
switch (d)
//switch的参数是上面定义的变量d
  {
  case 6:
  //case后面的数字会与switch里面的语句进行比较，如果一样，下面的语句就会执行。
    x="Today it's Saturday";
    break;
  case 0:
    x="Today it's Sunday";
    break;
  default:
    x="Looking forward to the Weekend";
  }
document.getElementById("demo").innerHTML=x;
}
</script>

</body>
</html>
