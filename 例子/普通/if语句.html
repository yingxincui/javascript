<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>如果时间早于 20:00，会获得问候 "Good day"。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>

<script>
	function myFunction(){
		var x="";
	var d=new Date();
	var h=d.getHours();
	if  (h<20){
		x="good day"
};
	document.getElementById("demo").innerHTML=x;
		
	}
	

</script>

</body>
</html>
