<html>
<head>
<script>
	function zuobiao(e){
		x=e.type
		alert(x)
	}
//定义获取坐标的函数。这里那个形参随便。不影响
</script>
</head>

<body onmousedown="zuobiao(event)">
<!--绑定事件时的这个实参只能是event，一个字也不能变。这倒简单了。照抄即可。	-->

	<p>Click in the document. An alert box will alert 
the x and y coordinates of the mouse pointer.</p>

</body>
</html>
