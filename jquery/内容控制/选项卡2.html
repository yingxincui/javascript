
<!DOCTYPE html>
<html>
  <head>
    <style>
	    /********** TABS **********/

.tab-list li {
  display: inline-block;
}


.tab-list li a {
	color:red;

}
 /* 设置tab链接的样式*/


.tab-panel {
  display: none;
 }
 /* 设置tab内容不显示*/

.tab-panel.active {
  display: block;}

</style>



</head>

  <body>

      <div class="tabs">

        <ul class="tab-list">
	        
          <li class="active"><a class="tab-control" href="#tab-1"><h3>Description</h3></a></li>
          <li><a class="tab-control" href="#tab-2"><h3>Ingredients</h3></a></li>
          <li><a class="tab-control" href="#tab-3"><h3>Delivery</h3></a></li>
          
        </ul>
        

        <div class="tab-panel active" id="tab-1">
           <p>Take your tastebuds</p>
        </div>

        <div class="tab-panel" id="tab-2">
            <p>ELDERBERRY</p>
        </div>

        <div class="tab-panel" id="tab-3">
            <p>Free postage and packaging </p>
        </div>

      </div>




<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>


<script>
	    $('.tab-list').each(function(){
		    //选择每个tab项名词                   // Find lists of tabs
  var $this = $(this);                            // Store this list
  var $tab = $this.find('li.active');             // Get the active list item
  var $link = $tab.find('a');                     // Get link from active tab
  var $panel = $($link.attr('href'));             // Get active panel

  $this.on('click', '.tab-control', function(e) { // When click on a tab
    e.preventDefault();                           // Prevent link behavior
    var $link = $(this),                          // Store the current link
        id = this.hash;                           // Get href of clicked tab 

    if (id && !$link.is('.active')) {             // If not currently active
      $panel.removeClass('active');               // Make panel inactive
      $tab.removeClass('active');                 // Make tab inactive

      $panel = $(id).addClass('active');          // Make new panel active
      $tab = $link.parent().addClass('active');   // Make new tab active 
    }
  });
});
	    
 </script>

  </body>
</html>
