<html>
<head>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>

<script type="text/javascript">
$(function(){
	$(".btn1").click(function(){
		//绑定事件用的是点操作符，然后事件的行为是一个参数，这个参数又是一个函数。
		$("p").toggle();
	});
});
</script>


</head>
<body>
<p>This is a paragraph.</p>
<button class="btn1">Toggle</button>
</body>
</html>
