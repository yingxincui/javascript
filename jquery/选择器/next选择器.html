<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/> 
<meta name="author" content="http://www.jb51.net/" />
<title>next()函数-脚本之家</title>
<style type="text/css">
.father
{
  height:200px;
  width:200px;
  border:1px solid blue;
}
</style>
 <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>

<script type="text/javascript">
$(document).ready(function(){
  $("p").next("span").css("color","blue")
})
</script> 
</head>
<body>
<div class="father">
  <p>我是p元素</p>
  <span>我是span元素</span>
  <p>我是p元素</p>
  <div>我是div元素</div>
</div>
</body>
</html>
